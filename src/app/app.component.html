<mat-card>
<button mat-stroked-button color="accent" (click)="InitNewHero()">Create New Hero</button>

<table mat-table [dataSource]="heroes">

  <ng-container matColumnDef="SuperheroID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let hero "> {{hero.superheroID}} </td>
  </ng-container>
  
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
  </ng-container>

  <ng-container matColumnDef="SuperheroName">
    <th mat-header-cell *matHeaderCellDef>Superhero Name</th>
    <td mat-cell *matCellDef="let hero"> {{hero.superheroName}}</td>
  </ng-container>

  <ng-container matColumnDef="City">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let hero of heroes"> {{hero.city}}</td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef> Edit</th>
    <td mat-cell *matCellDef="let hero"><button (click)="EditHero(hero)">Edit</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
